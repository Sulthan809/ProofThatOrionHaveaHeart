<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My work</title>
    <style>
        body {
            background-color: #ffe6f2;
            font-family: 'Arial', sans-serif;
            text-align: center;
            color: #4a004d;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 50px;
            font-size: 2.5em;
        }
        p {
            font-size: 1.2em;
            margin: 20px 0;
        }
        button {
            background-color: #d5006d;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #a4004d;
        }
        #message, #imageContainer {
            display: none;
            margin-top: 20px;
            font-size: 1.5em;
            color: #d5006d;
        }
        #imageContainer img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #hearts-container {
            position: fixed;
            left: 0; top: 0; width: 100vw; height: 100vh;
            pointer-events: none;
            z-index: 1000;
        }
        .heart {
            position: absolute;
            font-size: 2em;
            color: #ff5ca7;
            opacity: 0.8;
            animation: floatHearts 1.5s linear forwards;
            will-change: transform, opacity;
        }
        @keyframes floatHearts {
            0% {
                transform: translateY(0) scale(1) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-200px) scale(1.5) rotate(30deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <h1>HAI LIZA</h1>
    <p>Nih bukti aku bener-bener cinta sama kamu</p>
    <button onclick="showMessageAndImage()">Tampilkan Pesan Cinta</button>
    <p id="message">I LOVE YOUUUü§çü§çü§ç</p>
    <div id="imageContainer"><img src="LizaPict.png" width="704.5" height="1000" alt="Liza Picture"></div>
    <div id="hearts-container"></div>

    <script>
        function showMessageAndImage() {
            document.getElementById('message').style.display = 'block';
            document.getElementById('imageContainer').style.display = 'block';

            // Create hearts glitter effect
            for (let i = 0; i < 30; i++) {
                setTimeout(createHeart, i * 50);
            }
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = 'üíñ';
            heart.style.left = (Math.random() * 100) + 'vw';
            heart.style.top = (60 + Math.random() * 20) + 'vh';
            heart.style.fontSize = (1 + Math.random() * 2) + 'em';

            document.getElementById('hearts-container').appendChild(heart);

            heart.addEventListener('animationend', () => heart.remove());
        }
    </script>

</body>
</html>
