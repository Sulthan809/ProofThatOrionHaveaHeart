<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My work</title>
    <style>
        body {
            background-color: #ffe6f2;
            font-family: 'Arial', sans-serif;
            text-align: center;
            color: #4a004d;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 50px;
            font-size: 2.5em;
        }
        p {
            font-size: 1.2em;
            margin: 20px 0;
        }
        
        /* STYLE DAN ANIMASI TOMBOL */
        button {
            background-color: #d5006d;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s; 
        }
        button:hover {
            background-color: #a4004d;
        }
        button:active {
            transform: scale(0.98); 
        }
        
        /* STYLE DAN ANIMASI POP-UP PESAN DAN GAMBAR */
        #message, #imageContainer {
            /* Nilai Awal: Sembunyi, buram, dan kecil */
            display: none; 
            opacity: 0; 
            transform: scale(0.8);
            
            margin-top: 20px;
            font-size: 1.5em;
            color: #d5006d;
            
            will-change: opacity, transform; 
        }

        .show-animated {
            opacity: 1 !important;
            transform: scale(1) !important;
            animation: popIn 0.5s ease-out forwards;
        }
        #imageContainer img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        @keyframes popIn {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            80% {
                transform: scale(1.05); 
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        /* Keyframes untuk Hide/Fade-Out */
        @keyframes fadeOut {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0.8); }
        }

        /* KODE JANTUNG/HEARTS */
        #hearts-container {
            position: fixed;
            left: 0; top: 0; width: 100vw; height: 100vh;
            pointer-events: none;
            z-index: 1000;
        }
        .heart {
            position: absolute;
            font-size: 2em;
            color: #ff5ca7;
            opacity: 0.8;
            animation: floatHearts 1.5s linear forwards;
            will-change: transform, opacity;
        }
        @keyframes floatHearts {
            0% {
                transform: translateY(0) scale(1) rotate(0deg) translateZ(0); 
                opacity: 1;
            }
            100% {
                transform: translateY(-200px) scale(1.5) rotate(30deg) translateZ(0); 
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <h1>HAI YASMIN</h1>
    <p>Nih bukti aku bener-bener cinta sama kamu</p>
    <button id="loveButton" onclick="toggleMessageAndImage()">Tampilkan Pesan Cinta</button> 
    
    <p id="message">I LOVE YOUUUü§çü§çü§ç</p>
    <div id="imageContainer"><img src="YasminPict.png" width="704.5" height="1000" alt="Liza Picture"></div>
    <div id="hearts-container"></div>

    <script>
        /* FUNGSI JAVASCRIPT BARU: Menggunakan Toggle (Menampilkan & Menyembunyikan) */
        function toggleMessageAndImage() {
            const button = document.getElementById('loveButton');
            const messageElement = document.getElementById('message');
            const imageContainer = document.getElementById('imageContainer');
            
            // Cek: Apakah elemen sedang ditampilkan? (dengan class animasi)
            const isShowing = messageElement.classList.contains('show-animated');
            
            if (isShowing) {
                // --- FUNGSI SEMBUNYIKAN (HIDE) ---
                
                // 1. Tambahkan class fadeOut untuk animasi menyembunyikan
                messageElement.style.animation = 'fadeOut 0.3s ease-in forwards';
                imageContainer.style.animation = 'fadeOut 0.3s ease-in forwards';
                
                // 2. Hapus class animasi setelah selesai, dan atur display: none
                setTimeout(() => {
                    messageElement.style.display = 'none';
                    imageContainer.style.display = 'none';
                    
                    // Hapus class dan style animasi agar siap untuk popIn lagi
                    messageElement.classList.remove('show-animated');
                    imageContainer.classList.remove('show-animated');
                    messageElement.style.animation = '';
                    imageContainer.style.animation = '';
                }, 300); // 300ms, sesuai durasi fadeOut
                
                // 3. Ubah teks tombol
                button.textContent = 'Tampilkan Pesan Cinta';
                
            } else {
                // --- FUNGSI TAMPILKAN (SHOW) ---
                
                // 1. Jadikan elemen terlihat
                messageElement.style.display = 'block';
                imageContainer.style.display = 'block';
                
                // 2. Beri jeda kecil lalu tambahkan class popIn
                setTimeout(() => {
                    messageElement.classList.add('show-animated');
                    imageContainer.classList.add('show-animated');
                }, 10); 
                
                // 3. Ubah teks tombol
                button.textContent = 'Sembunyikan Pesan Cinta';
                
                // Hati hanya muncul saat menampilkan
                for (let i = 0; i < 30; i++) {
                    setTimeout(createHeart, i * 50);
                }
            }
        }

        function createHeart() {
            // ... (Fungsi ini tidak berubah)
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = 'üíñ';
            heart.style.left = (Math.random() * 100) + 'vw';
            heart.style.top = (60 + Math.random() * 20) + 'vh';
            heart.style.fontSize = (1 + Math.random() * 2) + 'em';

            document.getElementById('hearts-container').appendChild(heart);

            heart.addEventListener('animationend', () => heart.remove());
        }
    </script>

</body>
</html>
